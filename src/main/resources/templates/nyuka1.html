<head>
  <meta charset="utf-8">
  <title>Super</title>
  <style>
    label {
      display: inline-block;
      text-align: left;
      width: 150px;
    }
  </style>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/zaiko.css">
</head>

<body>
  <a href="/himiko/nyuka" class="back">
    <button class="back-button">
      もどる
    </button>
  </a>
  <h1>入荷処理</h1>
  <p>
  <form action="/himiko/nyuka2" method="post">
    <p><label for="item">アイテムID</label><input type="number" name="item_id" /></p><br>
    <p><label for="kosuu">個数</label><input type="number" name="number" /></p><br>
    <input type="submit" value="入荷"><input type="reset" value="リセット">
  </form>
  </p>

  <div th:if="${itemlist}">
    <h2>入荷予定リスト</h2>
    <div th:each="items,stat:${itemlist.items}">
      <tr>
        <td>アイテムID:[[${items.item_id}]] </td>
        <td>個数:[[${items.number}]] </td>
      </tr>
    </div>

    <p>
      <a href="/himiko/nyuka4">入荷</a>
    </p>

    <p>
      <a href="/himiko/nyuka3">リセット</a>
    </p>
  </div>

  <table>
    <tr>
      <th th:if="${items}">
        アイテムリスト
      </th>
    </tr>
    <tr>
      <td valign="top">
        <div th:if="${items}">
          <table border="1">
            <tr>
              <th>アイテムID</th>
              <th>アイテム名</th>
              <th>価格</th>
            </tr>
            <tr th:each="item,stat:${items}">
              <td>[[${item.item_id}]] </td>
              <td>[[${item.item_name}]] </td>
              <td>[[${item.price}]] </td>
            </tr>
          </table>
        </div>
      </td>
    </tr>
  </table>

</body>
